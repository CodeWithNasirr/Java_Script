<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Xyzx</title>
  </head>
  <body>
    <div class="container">
    <div id="jokeDisplay"></div>
    <button onclick="displayRandomJoke()" style="margin: 106px 0px 0px 240px";>Show Joke</button>
</div>

    <!-- Optional JavaScript -->
    <script>
        const jokes = [
            "Why couldn't the bicycle stand up by itself? It was two-tired.",
            "I'm reading a book on anti-gravity. It's impossible to put down!",
            "What do you call fake spaghetti? An impasta!",
            "Why don't scientists trust atoms? Because they make up everything!",
            "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them!",
            "Parallel lines have so much in common. It's a shame they'll never meet.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "I'm on a whiskey diet. I've lost three days already!",
            "What's orange and sounds like a parrot? A carrot!",
            "Why don't skeletons fight each other? They don't have the guts.",
            "What did one ocean say to the other ocean? Nothing, they just waved.",
            "Why did the tomato turn red? Because it saw the salad dressing!",
            "How does a penguin build its house? Igloos it together!",
            "Why don't seagulls fly over the bay? Because then they'd be bay-gulls!",
            "I used to be a baker, but I couldn't make enough dough.",
            "What did the janitor say when he jumped out of the closet? Supplies!",
            "I'm reading a book about anti-gravity. It's impossible to put down!",
            "Why don't scientists trust atoms? Because they make up everything!",
            "Did you hear about the claustrophobic astronaut? He needed a little space.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised."
        ];

        const displayRandomJoke=()=>{
            const randomJokeIndex = Math.floor(Math.random() * jokes.length);
            // console.log(randomJokeIndex)
            const jokeDisplayElement = document.getElementById("jokeDisplay");
            jokeDisplayElement.textContent = jokes[randomJokeIndex]
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
