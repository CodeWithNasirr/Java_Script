<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>closest and contains Example</title>
<style>
    .highlight {
        background-color: yellow;
    }
</style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <p id="target">This is a paragraph.</p>
        </div>
    </div>

    <script>
        const targetElement = document.getElementById('target');
        const closestDiv = targetElement.closest('div');
        closestDiv.style.border = '2px solid red';
    </script>
</body>
</html>
